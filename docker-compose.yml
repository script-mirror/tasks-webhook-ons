services:
  app:
    build: 
      context: .
      args:
        - GIT_USERNAME=${git_username}
        - GIT_TOKEN=${git_token}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - tasks-network

networks:
  tasks-network:
    external: true
